<div class="card" style="width:18rem; height: 25rem;">
    <img class="card-img-top" [src]="kankou.img_path" style="height:8rem;">
    <div class="card-body">
      <h5 class="card-title">{{kankou.name}}</h5>
      <div class="card-text">
          <p><b>Location: </b>{{kankou.location}}</p>
          <p><b>Type: </b>{{kankou.type}}</p>
          <div style="overflow:auto;"><b>Description: </b>{{kankou.description}}</div>
      </div>
    </div>
</div>
